<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/reddice.ico">
    <title>Mon Espace Personnel</title>
    <style>
        body {
            /* On met les étoiles sur tout le fond de l'écran */
            background-color: #000; 
            background-image: url('images/starsbackground.gif');
            background-repeat: repeat;
            background-attachment: fixed;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white; 
            max-width: 800px;
            margin: 40px auto; /* Centre le carré avec de l'espace en haut */
            padding: 20px;
            border: 2px solid #000;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5); /* Ombre plus marquée pour le style retro */
        }

        header { 
            border-bottom: 2px solid #000; 
            padding-bottom: 10px; 
            margin-bottom: 20px;
        }

        nav a { margin-right: 15px; color: blue; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; color: red; }

        main { color: #333; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Bienvenue sur mon site !</h1>
            <nav>
                <a href="#">Accueil</a>
                <a href="#">Projets</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <main>
            <p>Ceci est mon petit coin du web, hébergé sur GitHub Pages.</p>
            <p>Inspiré par l'esthétique du web personnel.</p>
        </main>
    </div>

</body>
</html>
